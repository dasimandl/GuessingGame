<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>

      <div id='app' class="container center">

        <div id='headers' >
          <div class="center">
            <h1 class="display">Guessing Game!</h1>
            <h3 class="display">Pick a number between 1-100!</h3>
          </div>
        </div>

        <div id='main' class="center">
          <div id='input-parent'>
            <input id="player-input" class="form" maxlength="3" placeholder="#" autofocus=autofocus></input>
            <button id="submit" class="btn btn-success">Go!</button>
          </div>

          <div id='guesses' class="center">
            <ul class="center">
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
            </ul>
          </div>

          <div id="menu-btns" class="center">
            <div>
              <button type="button" class="btn btn-danger btn-lg">Reset</button>
              <button type="button" class="btn btn-danger btn-lg">Hint</button>
            </div>
          </div>
        </div>
      </div>

    <div id='footer' class='center'>
        <div class="row align-items-center">
          <div class='col-sm-4'>
            <img class="img-responsive img-fluid" src='fa-logo@2x.png'>
          </div>

          <div class='col-sm-4'>
            <h6>Project by Daniel Simandl</h6>
          </div>

          <div class='col-sm-4'>
            <img class="img-responsive img-fluid" src='grace_hopper_academy.png'>
          </div>
        </div>
    </div>

  </body>
</html>
